<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <!--Contact Sections-Here-->
    <div class="contact-us spad">
        <div class="container">
            <div class="contact-us-inside">
                <div class="contact-us-items">
                    <div class="contact-ditails">
                        <div class="contact-ditails-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" id="Capa_1" enable-background="new 0 0 512 512"
                                viewBox="0 0 512 512">
                                <g>
                                    <g>
                                        <path
                                            d="m256 0c-99.25 0-180 80.75-180 180 0 127.602 170.388 319.553 180 332 .079-.103 180-199.882 180-332 0-99.25-80.75-180-180-180zm0 270c-49.63 0-90-40.37-90-90s40.37-90 90-90 90 40.37 90 90-40.37 90-90 90z">
                                        </path>
                                    </g>
                                </g>
                            </svg>
                        </div>
                        <div class="contact-text">
                            <div itemprop="address">
                                <a class="contact-title" itemprop="brand">Address Information</a>
                                <p class="contact-information" itemprop="streetAddress">Nakshatra Heights 150 Feet Ring Road, Opp Raiya Telephone Exchange,</p>
                            </div>
                        </div>
                    </div>
                    <div class="contact-ditails">
                        <div class="contact-ditails-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" id="Layer_3" viewBox="0 0 32 32"
                                data-name="Layer 3">
                                <path
                                    d="m29.393 23.36c-.874-.733-6-3.979-6.852-3.83-.4.071-.706.412-1.525 1.389a11.687 11.687 0 0 1 -1.244 1.347 10.757 10.757 0 0 1 -2.374-.88 14.7 14.7 0 0 1 -6.784-6.786 10.757 10.757 0 0 1 -.88-2.374 11.687 11.687 0 0 1 1.347-1.244c.976-.819 1.318-1.123 1.389-1.525.149-.854-3.1-5.978-3.83-6.852-.306-.362-.584-.605-.94-.605-1.032 0-5.7 5.772-5.7 6.52 0 .061.1 6.07 7.689 13.791 7.721 7.589 13.73 7.689 13.791 7.689.748 0 6.52-4.668 6.52-5.7 0-.356-.243-.634-.607-.94z">
                                </path>
                                <path d="m23 15h2a8.009 8.009 0 0 0 -8-8v2a6.006 6.006 0 0 1 6 6z"></path>
                                <path d="m28 15h2a13.015 13.015 0 0 0 -13-13v2a11.013 11.013 0 0 1 11 11z"></path>
                            </svg>
                        </div>
                        <div class="contact-text">
                            <p class="contact-title">Phone number</p>
                            <a class="contact-information" href="tel:{{MobileNumber}}" itemprop="telephone">+91 1234567890</a>
                        </div>
                    </div>
                    <div class="contact-ditails">
                        <div class="contact-ditails-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" enable-background="new 0 0 512 512"
                                viewBox="0 0 512 512">
                                <path
                                    d="m298.789 313.693c-12.738 8.492-27.534 12.981-42.789 12.981-15.254 0-30.05-4.489-42.788-12.981l-209.803-139.873c-1.164-.776-2.298-1.585-3.409-2.417v229.197c0 26.278 21.325 47.133 47.133 47.133h417.733c26.278 0 47.133-21.325 47.133-47.133v-229.198c-1.113.834-2.249 1.645-3.416 2.422z">
                                </path>
                                <path
                                    d="m20.05 148.858 209.803 139.874c7.942 5.295 17.044 7.942 26.146 7.942 9.103 0 18.206-2.648 26.148-7.942l209.803-139.874c12.555-8.365 20.05-22.365 20.05-37.475 0-25.981-21.137-47.117-47.117-47.117h-417.766c-25.98.001-47.117 21.137-47.117 47.142 0 15.085 7.496 29.085 20.05 37.45z">
                                </path>
                            </svg>
                        </div>
                        <div class="contact-text">
                            <p class="contact-title">Mail Address</p>
                            <a class="contact-information" href="mailto:{{Email}}" itemprop="email">your@mail.com</a>
                        </div>
                    </div>
                </div>
                <div class="contact-us-items">
                    <div class="contact-form">
                        <h2 class="title">Send us a Message </h2>
                        <form method="post" id="contactus-form">
                            <div class="form-inside">
                                <div class="form-items">
                                    <input type="text" id="name-key" name="first-name" placeholder="Your Name"
                                        class="form-control" required="*">
                                </div>
                                <div class="form-items">
                                    <input type="text" id="email-key" name="Email" placeholder="Your Email"
                                        class="form-control" required="*">
                                </div>
                                <div class="form-items">
                                    <input type="text" id="number-key" name="number" placeholder="Your Number"
                                        class="form-control" required="*">
                                </div>
                            </div>
                            <div class="form-items">
                                <textarea rows="6" id="message-key" name="message" placeholder="Message" type="text"
                                    class="form-control"></textarea>
                            </div>
                            <div id="ContactFormResponse"></div>
                            <div class="form-items">
                                <button type="submit" class="btn" name="submit">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Contact Sections-Here-End-->

    <!--Google Map Sections-->
    <div class="google-loaction">
        <iframe src="https://maps.google.com/maps?q={{AddressMap}}&output=embed" width="100%" height="450"
            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <!--Google Map Sections-End-->
</body>

</html>

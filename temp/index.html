    :root {
  --primary-color: #e40000;
  --second-color: #141414;
  --white: #ffffff;
  --dark: #506172;
  --bgcolor: #ffecec;
  --primary-font: "Poppins", sans-serif;
  --second-font: "Signika", sans-serif;
  background-color: #000000;
  color: var(--white);
}

h3 {
  margin: 0;
}

.our-serivces-main {
  display: flex;
  gap: 15px;
  justify-content: space-between;
  flex-wrap: wrap;
  margin: 25px 0;
}

.our-serivces-items {
  flex: 1;
  max-width: calc(33.33% - 15px);
  padding: 17px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.serivces-images {
  margin-bottom: 20px;
  height: 70%;
}

.serivces-images img {
  object-fit: contain;
  max-height: 250px;
}

.our-serivces .btn {
  margin: 10px auto 0;
}

.serivces-content .title {
  font-size: 22px !important;
  text-align: left;
}

.services-btn {
  margin-top: auto;
}
.text-link {
  color: var(--white);
  text-decoration: none;
  transition: color 0.3s;
}

.text-link:hover {
  color: var(--primary-color);
}

.our-serivces-items:hover .serivces-images img {
  transform: scale(1.05);
  transition: transform 0.3s;
}

.text-link {
  position: relative;
  color: var(--white);
  text-decoration: none;
  transition: color 0.3s;
}

.text-link:hover {
  color: var(--primary-color);
}

.text-link::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  opacity: 0;
  transition: opacity 0.3s;
  pointer-events: none;
}

.text-link:hover::before {
  opacity: 1;
}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Carousel</title>
  <style>
    /* Add your custom styles here */
    .testimonial_section {
      text-align: center;
      padding: 50px 0;
    }

    .testimonial-carousel {
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .carousel-item {
      flex: 0 0 100%; /* Set each item to occupy full width */
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .carousel-item.active {
      opacity: 1;
    }

    .testi-control {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="testimonial_section spad">
    <div class="container">
      <h3 class="title">Testimonials</h3>
      <div class="testimonial-carousel">
        <div class="carousel-item active">
          <img src="./images/logo.png" alt="Testimonial 1">
          <p class="my-3">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
          <div class="title">John Doe 3</div>
          <div class="designation">CEO, Company A</div>
        </div>
        <div class="carousel-item">
          <img src="./images/logo.png" alt="Testimonial 2">
          <p class="my-3">
            Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.
          </p>
          <div class="title">Jane Smith 2</div>
          <div class="designation">COO, Company B</div>
        </div>
        <div class="carousel-item">
          <img src="./images/logo.png" alt="Testimonial 3">
          <p class="my-3">
            Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.
          </p>
          <div class="title">Jane Smith 1</div>
          <div class="designation">COO, Company B</div>
        </div>
        <!-- Add more testimonial items as needed -->
      </div>
      <div class="testi-control">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </div>
  

  <script>
    // Custom JavaScript code for controlling the carousel
    const carouselItems = document.querySelectorAll('.carousel-item');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentIndex = 0;

    function showItem(index) {
      carouselItems.forEach(item => item.classList.remove('active'));
      carouselItems[index].classList.add('active');
    }

    prevBtn.addEventListener('click', () => {
      carouselItems[currentIndex].classList.remove('active');
      currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
      showItem(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      carouselItems[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % carouselItems.length;
      showItem(currentIndex);
    });

    // Show the first item initially
    showItem(currentIndex);
  </script>
</body>
</html>
